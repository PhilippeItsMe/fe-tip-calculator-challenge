<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta name="author" content="Philippe Tschanun">
    <meta name="description" content="4th JS path challenge">
    <meta name="keywords" content="frontend: htlm, css, js">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body class="bg-green200">
    <h1>SLI<br>TTER</h1>
    <main class="bg-white">

        <!-- Inputs -->
        <section>

            <!-- Bill -->
            <div>
                <p>Bill</p>
                <label class="bg-grey50">
                    <p>$</p>
                    <input placeholder="0">
                </label>

            <!-- Tips-->
            </div>
                <p>Select Tip %</p>
                <div>
                    <button class="bg-green900">5%</button>
                    <button class="bg-green900">10%</button>
                    <button class="bg-green900">15%</button>
                    <button class="bg-green900">25%</button>
                    <button class="bg-green900">50%</button>
                    <input class="bg-grey50" placeholder="Custom">
                </div>

            <!-- Tips-->
    

            <!-- Number of people -->    
            <div>
                <div>
                    <span>Number of People</span>
                    <span>Can't be zero</span>
                </div>
                <label class="bg-grey50">
                    <img src="/assets/images/icon-person.svg" alt="men icon">
                    <input placeholder="0">
                </label>
            </div>
        </section>

        <!-- Outputs -->
        <section class="bg-green900">
            <div>
                <div>
                    <p>Tips Amount</p>
                    <p>/ person</p>
                </div>
                <p>$0.00</p>
            </div>
            <div>
                <div>
                    <p>Total</p>
                    <p>/ person</p>
                </div>
                <p>$0.00</p>
            </div>
            <button>RESET</button>
        </section>
    </main>
</body>
