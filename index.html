<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Challenge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta name="author" content="Philippe Tschanun">
    <meta name="description" content="4th JS path challenge">
    <meta name="keywords" content="frontend: htlm, css, js">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body class="bg-grey200">
    <h1>
        <span class="line">SLI</span>
        <span class="line">TTER</span>
    </h1>
    <main class="bg-white">

        <!-- Inputs -->
        <div class="section-flex">

            <!-- Bill -->
            <div class="input-block">
                <label class="label-bottom-margin" for="bill">Bill</label>
                <div class="bg-grey50 input-box">
                    <span class="dollar">$</span>
                    <input id="bill" placeholder="0" type="number" step="10">
                </div>
            </div>

            <!-- Tips-->
            <div class="input-block">
                <p class="label-bottom-margin">Select Tip %</p>
                <div class="three-per-line">
                    <button class="bg-green900 big">5%</button>
                    <button class="bg-green900 big">10%</button>
                    <button class="bg-green900 big">15%</button>
                    <button class="bg-green900 big">25%</button>
                    <button class="bg-green900 big">50%</button>
                    <input class="bg-grey50 big text-custom" placeholder="Custom">
                </div>
            </div>
            
            <!-- Number of people -->    
            <div>
                <label class="label-bottom-margin inline-text" for="number">
                    <span>Number of People</span>
                    <span class="orange">Can't be zero</span>
                </label>
                <div class="bg-grey50 input-box">
                    <img src="/assets/images/icon-person.svg" alt="person icon" class="input-icon">
                    <input id="number" placeholder="1" value="1" type="number" min="0" step="1">
                </div>
            </div>
        </div>

        <!-- Outputs -->
        <div class="bg-green900 section-flex">
            <!-- Tips Amount -->
            <div class="output inline-text">
                <div>
                    <p>Tips Amount</p>
                    <p>/ person</p>
                </div>
                <p id="tips-amount" class="very-big">$0.00</p>
            </div>
            <!-- Total -->
            <div class="output inline-text">
                <div>
                    <p>Total</p>
                    <p>/ person</p>
                </div>
                <p id="total" class="very-big">$0.00</p>
            </div>
             <!-- Button -->
            <button id="reset">RESET</button>
        </div>
    </main>
</body>
